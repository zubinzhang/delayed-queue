syntax = "proto3";

import public "google/protobuf/timestamp.proto";

package protos;
option go_package = "protos/";


// this is a comment
message Payload {
  string id = 1;
  string job_name = 2;
  google.protobuf.Timestamp timestamp = 3;
  optional int32 priority = 4;
  optional int32 retry = 5;
  bytes body = 6;
}
